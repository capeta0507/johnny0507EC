    <script>
        function loginSwitch(){
            // console.log('ready');
            $('.userTag').on('click', function(){
                $('.drapdown').stop().fadeToggle(300);
                $('.down-arrow').toggleClass("arrow-up");
            });
            // 登出
            $('#myLogout').on('click', function(){
                sessionStorage.removeItem('userName');
                sessionStorage.removeItem('eMail');
                sessionStorage.removeItem('id');
                // sessionStorage.clear();
                window.location.href = "index.html";
            });
            // 登入後
            let userName = sessionStorage.getItem('userName');
            // console.log('session', userName);
            $('#myName').text(userName);
            if(userName){
                // console.log('find');
                $('#mySign').hide();
                $('#myUser').show();
            } else {
                console.log('not find');
                $('#mySign').show();
                $('#myUser').hide();
            }
            // console.log('end')
        }

        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            /* Loop through a collection of all HTML elements: */
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                /*search for elements with a certain atrribute:*/
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                /* Make an HTTP request using the attribute value as the file name: */
                xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4) {
                    if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                    if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                    /* Remove the attribute, and call this function once more: */
                    elmnt.removeAttribute("w3-include-html");
                    includeHTML();
                    }
                }
                xhttp.open("GET", file, true);
                xhttp.send();
                
                
                /* Exit the function: */
                return;
                }
            }
            // 顯示註冊與登入
            loginSwitch();
            // 顯示購物車數量
            let myCart = JSON.parse(`${sessionStorage.getItem('array')}`)
            console.log('1', myCart)
            if(myCart){
                let myCartCount = myCart.length;
                console.log('myCartCount', myCartCount);
                $('#myCart').text(myCartCount);
            }
        }
