<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>
</head>
<body>
    <div class="container">
        <div id="signUp">
            <div class="row">
                <div class="note">
                    <p class="sign_title">註冊</p>
                </div>
                <div class="col-md-10 mg_canter md01">
                    <div class="form-group">
                        <input id="myName" type="text" class="form-control" placeholder="姓名 *" value=""/>
                    </div>
                </div>
                <div class="col-md-10 mg_canter md01">
                    <div class="form-group">
                        <input id="myPhone" type="tel" class="form-control" placeholder="電話 *" value=""/>
                    </div>
                </div>
                <div class="col-md-10 mg_canter md01">
                    <div class="form-group relative">
                        <input id="myPassword" type="password" class="form-control" placeholder="密碼 *" value=""/>
                        <div id="passCheck01" class="pass_check"><img src="assets/img/login_eye.png" alt=""></div>
                        <div id="passCheck01_1" class="pass_check" style="display: none;"><img src="assets/img/login_eyeLock.png" alt=""></div>
                    </div>
                </div>
                <div class="col-md-10 mg_canter md01">
                    <div class="form-group relative">
                        <input id="myPasswordCheck" type="password" class="form-control" placeholder="密碼確認*" value=""/>
                        <div id="passCheck02" class="pass_check"><img src="assets/img/login_eye.png" alt=""></div>
                        <div id="passCheck02_1" class="pass_check" style="display: none;"><img src="assets/img/login_eyeLock.png" alt=""></div>
                    </div>
                </div>
                <div class="btnSubmit">送出</div>
            </div>
        </div>
    </div>
    <script>
        // 明碼暗碼switch
        $('#passCheck01').on('click', function(){
            $('#passCheck01').hide();
            $('#passCheck01_1').show();
            $('#myPassword').attr('type', 'text');
        });
        $('#passCheck01_1').on('click', function(){
            $('#passCheck01').show();
            $('#passCheck01_1').hide();
            $('#myPassword').attr('type', 'password');
        });

        $('#passCheck02').on('click', function(){
            $('#passCheck02').hide();
            $('#passCheck02_1').show();
            $('#myPasswordCheck').attr('type', 'text');
        });
        $('#passCheck02_1').on('click', function(){
            $('#passCheck02').show();
            $('#passCheck02_1').hide();
            $('#myPasswordCheck').attr('type', 'password');
        });
    </script>
</body>
</html>
