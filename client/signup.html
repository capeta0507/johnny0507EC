<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>

    <link rel="apple-touch-icon" href="assets/img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/templatemo.css">
    <link rel="stylesheet" href="assets/css/custom.css">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="signUp">
            <div class="row">
                <div class="note">
                    <p class="sign_title">註冊</p>
                </div>
                <div class="col-md-10 mg_canter md01">
                    <div class="form-group">
                        <input id="myName" type="text" class="form-control" placeholder="姓名 *" value=""/>
                    </div>
                </div>
                <div class="col-md-10 mg_canter md01">
                    <div class="form-group">
                        <input id="myEmail" type="email" class="form-control" placeholder="email *" value=""/>
                    </div>
                </div>
                <div class="col-md-10 mg_canter md01">
                    <div class="form-group relative">
                        <input id="myPassword" type="password" class="form-control" placeholder="密碼 *" value=""/>
                        <div id="passCheck01" class="pass_check"><img src="assets/img/login_eye.png" alt=""></div>
                        <div id="passCheck01_1" class="pass_check" style="display: none;"><img src="assets/img/login_eyeLock.png" alt=""></div>
                    </div>
                </div>
                <div class="col-md-10 mg_canter md01">
                    <div class="form-group relative">
                        <input id="myPasswordCheck" type="password" class="form-control" placeholder="密碼確認 *" value=""/>
                        <div id="passCheck02" class="pass_check"><img src="assets/img/login_eye.png" alt=""></div>
                        <div id="passCheck02_1" class="pass_check" style="display: none;"><img src="assets/img/login_eyeLock.png" alt=""></div>
                    </div>
                </div>
                <div id="mySubmit" class="btnSubmit">送出</div>
            </div>
        </div>
    </div>
    
    <!-- Start Script -->
    <script src="assets/js/jquery-1.11.0.min.js"></script>
    <script src="assets/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/templatemo.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/signup.js"></script>
    <!-- End Script -->

</body>
</html>
